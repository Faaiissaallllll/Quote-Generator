<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="quote_box">
        <div class="inside_box">

            <div class="textual_content">
                <h1 class="title">Quot<span class="bottom_color">e of th</span>e day</h1>
                <p class="qoute">
              
                </p>
                <div class="author_name">
                    <span class="author_name_span"></span>
                </div>
            </div>

            <div class="button_content">
                <button class="new_quote_button" onclick="getQuote(api_url)">New quote</button>
                <button class="twitter_button" onclick="tweet()"><img src="imagess/icons8-twitter-48.png"
                        alt="twitter_icon">tweet</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
